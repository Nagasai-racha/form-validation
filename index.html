<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://www.google.com/intl/en_in/gmail/about/" method="get" class="form">
        <h2>create account</h2>
        <!-- username -->

        <div class="form-control">
            <label for="username">username</label>
            <input type="text" id="username" placeholder="USERNAME" name="username">
            <i class="fa-solid fa-check-circle" id="check"></i>
            <i class="fa-solid fa-circle-exclamation" id="excl"></i>
            <p>error message</p>
        </div>


        <!-- email -->


        <div class="form-control">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="EMAIL" name="email">
            <i class="fa-solid fa-check-circle" id="check"></i>
            <i class="fa-solid fa-circle-exclamation" id="excl"></i>
            <p>error message</p>
        </div>

        <!-- password -->


        <div class="form-control">
            <label for="password">password</label>
            <input type="password" id="password" placeholder="PASSWORD" name="password">
            <i class="fa-solid fa-check-circle" id="check"></i>
            <i class="fa-solid fa-circle-exclamation" id="excl"></i>
            <p>error message</p>
        </div>

        <!-- confirm-password -->


        <div class="form-control">
            <label for="confirm-password">confirm-password</label>
            <input type="password" id="confirm-password" placeholder="CONFIRM-PASSWORD" name="confirm-password">
            <i class="fa-solid fa-check-circle" id="check"></i>
            <i class="fa-solid fa-circle-exclamation" id="excl"></i>
            <p>error message</p>
        </div>

        <!-- submit -->

        <button type="submit">register</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
